<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veux-tu √™tre ma Valentine ?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            color: #d32f2f;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 230px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        /* Conteneur des boutons avec plus d'espace */
        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 100px; /* Augmentation de l'espace ici (100px) */
            width: 100%;
            height: 80px;
            position: relative;
        }

        button {
            padding: 15px 35px;
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        #btnOui {
            background-color: #4caf50;
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
            z-index: 10;
        }

        #btnNon {
            background-color: #f44336;
            color: white;
            transition: all 0.2s ease;
            z-index: 10;
        }

        .success-msg {
            display: none;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #success h1 { color: #c2185b; font-size: 2.5rem; }
    </style>
</head>
<body>

    <div id="content">
        <h1>Veux-tu √™tre ma Valentine ? ‚ù§Ô∏è</h1>
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNwSULPk30/giphy.gif" alt="Cute Cat">
        </div>
        
        <div class="buttons-container">
            <button id="btnOui" onclick="celebrate()">OUI !</button>
            <button id="btnNon" onmouseover="moveButton()">NON</button>
        </div>
    </div>

    <div id="success" class="success-msg">
        <h1>YEAAAH ! Rendez-vous le 14 ! üòçüåπ</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l41lH4ADRtAYnGsLe/giphy.gif" width="300">
    </div>

    <script>
        let ouiScale = 1;

        function moveButton() {
            const btn = document.getElementById('btnNon');
            const btnOui = document.getElementById('btnOui');
            
            // On t√©l√©porte le bouton n'importe o√π sur l'√©cran
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';

            // Bonus : Le bouton OUI grossit √† chaque fois qu'elle essaie de cliquer sur NON
            ouiScale += 0.1;
            btnOui.style.transform = `scale(${ouiScale})`;
        }

        function celebrate() {
            document.getElementById('content').style.display = 'none';
            document.getElementById('success').style.display = 'block';
        }
    </script>
</body>
</html>
