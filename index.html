<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Veux-tu √™tre ma Valentine ?</title>
    <style>
        * {
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }

        h1 { color: #d32f2f; font-size: 1.8rem; margin-bottom: 10px; }

        .gif-container img {
            max-width: 80%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            height: 200px;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #btnOui { background-color: #4caf50; color: white; box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4); }
        #btnNon { background-color: #f44336; color: white; transition: all 0.15s ease-out; }

        /* √âcran Succ√®s */
        #success { display: none; animation: fadeIn 0.8s; }
        .btn-message {
            background-color: #c2185b;
            color: white;
            margin-top: 20px;
            animation: bounce 2s infinite;
        }

        /* La Lettre d'amour */
        #loveLetter {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 100;
            border: 2px dashed #ff80ab;
        }

        #loveLetter p {
            color: #444;
            line-height: 1.6;
            font-style: italic;
            font-size: 1.1rem;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 90;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="content">
        <h1>Veux-tu √™tre ma Valentine Abi ? ‚ù§Ô∏è</h1>
        <div class="buttons-container">
            <button id="btnOui" onclick="celebrate()">OUI !</button>
            <button id="btnNon" onmouseover="moveButton()" ontouchstart="moveButton()">NON</button>
        </div>
    </div>

    <div id="success">
        <h1>YEAAAH ! üòçüåπ</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l41lH4ADRtAYnGsLe/giphy.gif" width="250">
        <br>
        <button class="btn-message" onclick="showLetter()">Clique pour voir le mot que j'ai pour toi</button>
    </div>

    <div class="overlay" id="overlay"></div>
    <div id="loveLetter">
        <h3>Mon petit mot...</h3>
        <p id="messageText">
            " Plus j'apprends √† te connaitre, plus je me dis que t'es la femme de ma vie Abi. Je t'aime de tout mon coeur... Guin√©e 1 , Cote d'ivoire 0
            "
        </p>
        <button style="background: #eee; color: #333; padding: 10px 20px;" onclick="closeLetter()">Fermer</button>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('btnNon');
            const maxX = window.innerWidth - btn.offsetWidth - 20;
            const maxY = window.innerHeight - btn.offsetHeight - 20;
            const x = Math.max(10, Math.random() * maxX);
            const y = Math.max(10, Math.random() * maxY);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('content').style.display = 'none';
            document.getElementById('success').style.display = 'block';
        }

        function showLetter() {
            document.getElementById('loveLetter').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closeLetter() {
            document.getElementById('loveLetter').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
